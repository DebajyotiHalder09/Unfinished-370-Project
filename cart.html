<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cartstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-sm sticky-top" style="background-color:#e7e3dd">
        <div class="container-xxl">
            <a href="home.html" class="navbar-brand me-auto">
                <span class="fw-bold" style="color:black">
                    Lunchkorbo
                </span>
            </a>
            <nav class="navbar">
                <div class="container-fluid">
                    <form class="d-flex position-relative" role="search" style="width: 100%; max-width: 300px;">
                        <input 
                            class="form-control rounded-pill ps-4 pe-5" 
                            type="search" 
                            placeholder="Search food or chefs" 
                            aria-label="Search" 
                            style="padding-right: 40px;">
                        <button 
                            class="btn position-absolute top-50 translate-middle-y" 
                            type="submit" 
                            style="right: 15px; background: none; border: none;">
                            <i class="bi bi-search" style="font-size: 1rem; color: #28a745;"></i>
                        </button>
                    </form>
                </div>
            </nav>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align -center"
            id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="seller.html">Seller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!--content-->
    <div class="main">
        <!--left-->
        <div class="left">
            <div class="yourcart">
                <H3>Your Cart</H3>
            </div>
        </div>
        <!--right-->
        <div class="right">
            <div class="ordersummary">
                <H3>Order Summary</H3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
