<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-white">

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <!-- Main Flexbox -->
            <div class="main-box d-flex shadow-lg rounded">
                <!-- Left Box -->
                <div class="left-box d-flex flex-column justify-content-center align-items-center p-4">
                    <img src="burger.jpg" alt="Placeholder" class="img-fluid mb-4">
                    <p class="text-center">Welcome to Our Platform!</p>
                </div>
                <!-- Right Box Container -->
                <div class="right-container d-flex flex-column flex-grow-1">
                    <!-- Login Box -->
                    <div class="right-box d-flex flex-column justify-content-center align-items-center p-4" id="loginBox">
                        <h3>Login</h3>
                        <form class="w-100" action="auth.php" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="loginUsername" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="loginPassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" name="login" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="text-center mt-3">
                            <button class="btn btn-link toggle-button">Not registered? Register</button>
                        </div>
                    </div>

                    <!-- Register Box -->
                    <div class="right-box d-flex flex-column justify-content-center align-items-center p-4 d-none" id="registerBox">
                        <h3>Register</h3>
                        <form class="w-100" action="auth.php" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="registerUsername" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="registerPassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" name="register" class="btn btn-primary w-100">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <button class="btn btn-link toggle-button">Already have an account? Login</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
